<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis 15 - Micaela</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="overlay">
      <div class="scroll-indicator" onclick="scrollDown()">
        <span></span>
      </div>
    </div>
  </section>

  <!-- INVITACIÓN + COUNTDOWN -->
  <section class="invite-count" id="info">
    <div class="invite-inner">

      <span class="gold-line"></span>

      <h2>Te espero para celebrar</h2>
      <p class="date">5 de Diciembre de 2026</p>
      <p class="place">SALÓN JANOS · COSTANERA 1</p>

      <div class="countdown-wrap">
        <h3 class="count-title">Faltan..</h3>

        <div class="countdown">
          <div class="time-card">
            <span id="days">0</span>
            <small>Días</small>
          </div>
          <div class="time-card">
            <span id="hours">0</span>
            <small>Horas</small>
          </div>
          <div class="time-card">
            <span id="minutes">0</span>
            <small>Min</small>
          </div>
          <div class="time-card">
            <span id="seconds">0</span>
            <small>Seg</small>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- DETAILS (DEGRADADO + 2 COLUMNAS ARRIBA / 1 ABAJO) 
  <section class="details">
    <div class="details-inner">

      <div class="details-grid-top">
        <div class="details-block card card--dress">
          <span class="gold-line small"></span>
          <h2>Dress Code</h2>
          <p>Elegante</p>
        </div>

        <div class="details-block card">
          <span class="gold-line small"></span>
          <h2>Ubicación</h2>
          <p>Salón Janos · Costanera 1</p>
          <a class="btn" href="https://maps.google.com" target="_blank" rel="noopener">Ver en Maps</a>
        </div>
      </div>

      <div class="details-bottom">
        <div class="details-block card wide">
          <span class="gold-line small"></span>
          <h2>Confirmar Asistencia</h2>
          <p>Confirmá tu presencia para poder organizar todo.</p>
          <a class="btn btn-dark" href="https://wa.me/54911XXXXXXXX" target="_blank" rel="noopener">
            Confirmar por WhatsApp
          </a>
        </div>
      </div>

    </div>
  </section>
  -->

  <!-- FRASE FINAL (NUEVA) -->
  <section class="final-message">
    <div class="final-inner">
      <p class="final-text">¡Mis 15 años! Una noche mágica que solo estará completa con tu presencia.</p>
    </div>
  </section>

  <footer>
    <p>Mis XV - Micaela Mongelli</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
